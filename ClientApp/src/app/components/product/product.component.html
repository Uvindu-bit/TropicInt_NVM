<div class="container" style="margin-top: 2pc;" *ngIf="product && categories">
  <div class="col-lg-12">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Product Name</label>
        <input [(ngModel)]="product.Name" [ngModelOptions]="{standalone: true}" type="name" class="form-control"
          id="exampleFormControlInput1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Product Image Path</label>
        <input type="name" [(ngModel)]="product.Image" [ngModelOptions]="{standalone: true}" class="form-control"
          id="exampleFormControlInput1" placeholder="Image Path">
      </div>
    </form>
    <div style="text-align: center">
      <form>
        <div>
          <input type="file" name="image" (change)="selectImage($event)" />
        </div>
        <br>
        <div>
          <button type="submit" (click)="onSubmit()">Upload</button>
        </div>
      </form>
    </div>
    <button class="btn btn-success" (click)="saveProduct()">Save</button>
  </div>
</div>
